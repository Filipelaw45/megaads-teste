<div class="min-h-screen flex items-center justify-center bg-gray-500 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">ERP Financeiro</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Faça login para acessar o sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-red-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label for="emailUsername" class="block text-sm font-medium text-gray-700">
            Email ou Usuário
          </label>
          <input
            id="emailUsername"
            formControlName="emailUsername"
            type="text"
            required
            class="mt-1 appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-300]="emailUsername?.invalid && emailUsername?.touched"
            [class.border-gray-300]="!emailUsername?.invalid || !emailUsername?.touched"
            placeholder="Digite seu email ou usuário"
          />
          <p
            *ngIf="emailUsername?.invalid && emailUsername?.touched"
            class="mt-2 text-sm text-red-600"
          >
            Este campo é obrigatório.
          </p>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"> Senha </label>
          <input
            id="password"
            formControlName="password"
            type="password"
            required
            class="mt-1 appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            [class.border-red-300]="password?.invalid && password?.touched"
            [class.border-gray-300]="!password?.invalid || !password?.touched"
            placeholder="Digite sua senha"
          />
          <p *ngIf="password?.invalid && password?.touched" class="mt-2 text-sm text-red-600">
            <span *ngIf="password?.hasError('required')">A senha é obrigatória.</span>
            <span *ngIf="password?.hasError('minlength')"
              >A senha deve ter no mínimo 6 caracteres.</span
            >
          </p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Carregando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
